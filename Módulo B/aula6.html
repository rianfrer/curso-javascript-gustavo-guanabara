<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AULA 6</title>
    <style>
         body {
             background-color: rgb(12, 138, 127);
             color: white;  /* Comentário em CSS */
             font:normal 20pt Arial;
         }
         h1 {
             color: rgb(19, 13, 18);
         }
    </style>
<body>
   <h1>Olá, mundo!</h1>  <!-- Isso é um comentário -->
   <p>Já me livrei da maldição!!</p>
   <script>
       
        var n1 = parseInt(prompt("Digite um número:"));
        var n2 = parseInt(prompt("Digite outro número:"));
        var s = n1 + n2;
        alert(`A soma entre ${n1} e ${n2} é: ${s}`); 
        document.write(n1.toLocaleString("pt-BR", {style: "currency", currency: "BRL"}));
        document.write("<br>" + n1.toLocaleString("pt-BR", {style: "currency", currency: "USD"}));
        document.write("<br>" + n1.toLocaleString("pt-BR", {style: "currency", currency: "EUR"}));

        var nome = prompt("Qual seu nome?"); // Vai perguntar o nome
        alert("É um grande prazer em te conhecer, " + nome + "!"); // concatenção
        document.write("<br>" + `Olá ${nome}! Seu nome tem ${nome.length} letras`);
        document.write("<br>" + `Seu nome em maiúsculas é ${nome.toUpperCase()}`);
        document.write("<br>" + `Seu nome em minúsculas é ${nome.toLowerCase()}`);

   </script>
</body>
</html>
