<!DOCTYPE html>
<html lang="pt=BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pessoa Br</title>
</head>
<body>

    <h1>Pessoa Br</h1>
    Nacionalidade da pessoa: <input type="text" id="txtnac">
    <input type="button" value="Verificar" onclick="verificar()"> 
    <div id="res"></div>

<script>

    function verificar(){
        var txtn = document.getElementById("txtnac").value
        var res = document.getElementById("res")
       
        if( txtn !== "Brasil"){
            res.innerHTML = `<p><strong>Estrangeiro</strong></p>`
        }
        else{          
            res.innerHTML = `<p><strong>Brasileiro</strong></p>`
        }
    }

</script>
    
    
</body>
</html>
